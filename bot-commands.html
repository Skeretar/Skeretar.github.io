<!DOCTYPE html>

<html>
<head>
    <title>Commonwealth Bot's Commands</title>
    <style>
        
        a:link, a:visited, a:hover, a:active {
            text-decoration: none;
            color: white;
        }
        html, body {
            padding: 0px;
            margin: 0px;
            color: white;
            font-family: Arial, Verdana, "Sans-serif";
        }
        
        body {
            background-color: #1c1c1c ;
        }
        
        #header {
            background-color: #262626;
            border-bottom: 3px solid #121212;
            padding: 10px;
            text-align: center;
            font-size: 225%;
            margin-top: 0px;
            margin-bottom: 10px;
        }
        
        table, tr, th, td {
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            border-top: 1px solid rgba(0, 0, 0, 0.25);
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        
        td {
            width:15%;
            padding:10px;

        }
        
        th {
            font-size: 125%;
            padding:15px;
            background-color: #1e2828;
        }
        
        caption {
            padding: 10px;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #303030
        }
        
        tr:nth-child(odd) {
            background-color: #262626;
        }
        
        p {
            padding: 10px;
            text-align: center
        }
        
        tr:hover {
            background-color: #171717;
        }
        
        img.thing {
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div><a href="index.html"><h1 id="header">Commonwealth Bot's Commands</h1></a></div>
    <img src="commonwealth_bot.png" alt="Commonwealth Bot's Logo" class="thing">
    <table>
    <caption>Prefix: ,</caption>
    <tr>
        <th>Command Name</th>
        <th>Function</th>
    </tr>
        
    <tr>
        <td>help</td>
        <td>Displays a list of commands.</td>
    </tr>
    <tr>
        <td>info</td>
        <td>Gives you a bit of information about this server and bot.</td>
    </tr>
    </table>
    <br /> <br />
    <p>And that's it! Unfortunately, there aren't that many commands, but soon more commands will be implemented!</p>
</body>
</html>
